<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model qualifier</title>
</head>
<body>
<div id="app">
    <p>v-model.lazy: 这时， message 并不是实时改变的，而是在失焦或按回车时才更新。</p>
    <input type="text" v-model.lazy="message">
    <p>{{ message }}</p>
    <p>v-model.number: 使用修饰符.number 可以将输入转换为 Number 类型，否则虽然你输入的是数字，但它的类型其实是 String</p>
    <input type="number" v-model.number="msg2">
    <p>{{ typeof msg2 }}</p>
    <p>v-model.trim: 可以自动过滤输入的首尾空格</p>
    <input type="text" v-model.trim="msg3">
    <p>{{ msg3 }}</p>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue ({
        el: "#app",
        data: {
            message: '',
            msg2: 123,
            msg3: ''
        }
    })
</script>
</html>

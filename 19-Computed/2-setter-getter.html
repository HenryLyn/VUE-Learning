<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setter or getter method</title>
</head>
<body>
<div id="app">
    姓名： {{ fullName }}
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue ({
        el: "#app",
        data: {
            firstName: 'Henry',
            lastName: 'Lin'
        },
        computed: {
            fullName: {
                // getter
                get: function () {
                    return this.firstName + ' ' + this.lastName
                },
                // setter
                // 当执行 app.fullName =’John Doe＇；时， se er 就会被调用，数据 firstName lastName 都会相对
                // 更新，视图同样也会更新。
                set: function (value) {
                    var names = value.split(' ')
                    this.firstName = names[0]
                    this.lastName = names[names.length - 1]
                }
            }
        }
    })
</script>
</html>

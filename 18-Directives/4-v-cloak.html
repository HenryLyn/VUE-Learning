<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak</title>
</head>
<body>
<div id="app" v-cloak>
    {{ message }}
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue ({
        el: "#app",
        data: {
            message: '这是一段文本'
        }
    })
</script>
<style>
    [v-cloak] {
        display: none;
    }
</style>
</html>

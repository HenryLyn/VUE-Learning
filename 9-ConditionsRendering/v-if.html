<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>v-if</title>
</head>
<body>
	<!-- This is for simple v-if -->
	<div id="vIf">
		<div v-if="show">v-if practice.</div>
	</div>

	<!-- This is for template -->
	<div id="forTemplate">
		<template v-if="show">
			<h1>Title</h1>
			<p>Paragraph 1</p>
			<p>Paragraph 2</p>
		</template>
	</div>
	
	<!-- This is for v-else -->
	<div id="vElse">
		<div v-if="show">
			Random is greater than 0.5.
		</div>
		<div v-else>
			Random is less than 0.5.
		</div>
	</div>
	
	<!-- This is for v-else-if -->
	<div id="vElseIf">
		<div v-if="type === 'A'">A</div>
		<div v-else-if="type === 'B'">B</div>
		<div v-else-if="type === 'C'"></div>
		<div v-else>Not A/B/C</div>
	</div>
	
	<!-- This is for key practice -->
	<!-- login type with if else -->
	<div id="login">
		<template v-if="loginType === 'username'">
			<label>User Name: </label>
			<input placeholder="Enter your username">
		</template>
		<template v-else>
			<label>Email: </label>  
			<input placeholder="Enter your emial address">
		</template>
		<button v-on:click="changeLoginType">Toggle login type</button>
	</div>
	<!-- login type with key -->
	<div id="loginWithKey">
		<template v-if="loginType === 'username'">
			<label>User Name: </label>
			<input placeholder="Enter your username" key="username">
		</template>
		<template v-else>
			<label>Email: </label>  
			<input placeholder="Enter your emial address" key="email">
		</template>
		<button v-on:click="changeLoginType">Toggle login type</button>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	// This is for simple v-if  
	var vIf = new Vue({
		el : '#vIf',
		data : {
			show : true
		}
	})
	
	// This is for template
	var vIf = new Vue({
		el : '#forTemplate',
		data : {
			show : true
		}
	})
	
	// This is for v-else 
	var vIf = new Vue({
		el : '#vElse',
		data : {
			show : Math.random() > 0.5,
		}
	})
	
	// This is for v-else-if  
	var vElseIf = new Vue({
		el: '#vElseIf',
		data: {
			type: 'B',
		}
	})
	
	// This is for key practice
	// login type with if else
	var login = new Vue({
		el: '#login',
		data: {
			loginType: 'username'
		},
		methods: {
			changeLoginType: function(){
				if (this.loginType === 'username')
					this.loginType = 'email' 
				else
					this.loginType = 'username'
			}
		}
	})
	// login type with key  
		var login = new Vue({
		el: '#loginWithKey',
		data: {
			loginType: 'username'
		},
		methods: {
			changeLoginType: function(){
				if (this.loginType === 'username')
					this.loginType = 'email' 
				else
					this.loginType = 'username'
			}
		}
	})
		
</script>
</html>

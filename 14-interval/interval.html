<html>
<head>
    <meta charset="UTF-8">
    <title>Interval example</title>
</head>
<body>
<div id="app">
    {{ date }}
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue ({
        el: "#app",
        data: {
            date: new Date()
        },
        mounted: function () {
            var _this = this
            this.timer = setInterval(function () {
                _this.date = new Date()
            }, 1000)
        },
        beforeDestroy: function () {
            if (this.timer) {
                clearInterval(this.timer)
            }
        }
    })
</script>
</html>

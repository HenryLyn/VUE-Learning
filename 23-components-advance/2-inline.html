<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline template</title>
</head>
<body>
<div id="app">
    <child-component inline-template>
        <div>
            <h2>在父组件中定义子组件的模板</h2>
            <p>{{ message }}</p> // error in vue2.5
            <p>{{ msg }}</p>
        </div>
    </child-component>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('child-component', {
        data: function () {
            return {
                msg: '在子组件声明数据'
            }
        }
    })

    var app = new Vue ({
        el: "#app",
        data: {
            message: '在父组件声明数据'
        }
    })
</script>
</html>

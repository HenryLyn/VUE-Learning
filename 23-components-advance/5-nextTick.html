<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$nextTick</title>
</head>
<body>
<div id="app">
    <div id="div" v-if="showDiv">这是一段文本</div>
    <button @click="getText">获取 div 内容</button>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue ({
        el: "#app",
        data: {
            showDiv: false
        },
        methods: {
            getText: function () {
                this.showDiv = true
                // var text = document.getElementById('div').innerHTML // null error
                this.$nextTick(function () {
                    var text = document.getElementById('div').innerHTML
                    console.log(text)
                })
                // console.log(text)
            }
        }
    })
</script>
</html>

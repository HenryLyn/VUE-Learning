<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple render</title>
</head>
<body>
<div id="app">
    <anchor :leavel="2" title="特性二">特性二</anchor>
    <anchor :leavel="1" title="特性一">特性一</anchor>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('anchor', {
        props: {
            level: {
                type: Number,
                required: true
            },
            title: {
                type: String,
                default: ''
            }
        },
        render: function (createElement) {
            return createElement(
                'h' + this.level,
                [
                    createElement(
                        'a',
                        {
                            domProps: {
                                href: '#' + this.title
                            }
                        },
                        this.$slots.default
                    )
                ]
            )
        }
    })
    var app = new Vue ({
        el: "#app",
        data: {

        }
    })
</script>
</html>
